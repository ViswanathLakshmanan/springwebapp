<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
  <script type="text/javascript" src="/webjars/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/webjars/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" />

      <title th:text="#{app.title}"> Title </title>
      <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
   <h3 th:text="#{app.metalrate-details}">Details</h3>
   
   <a class="btn btn-primary" href="#" th:href="@{/product/}" th:text="#{app.product-link}"  role="button">Add User</a>
		<a class="btn btn-primary" href="#" th:href="@{/app/}" th:text="#{app.purchase-link}"  role="button">Add User</a>
		<a class="btn btn-primary" href="#" th:href="@{/create-metalrate}" th:text="#{app.stock-link}"  role="button">Add User</a>
		<a class="btn btn-primary" href="#" th:href="@{/create-metalrate}" th:text="#{app.sales-link}"  role="button">Add User</a>
		<a class="btn btn-primary" href="#" th:href="@{/create-metalrate}" th:text="#{app.scheme-link}"  role="button">Add User</a>
	
    <div class="container">
		<div class="card">
		
		<div class="card-block">
		
    <table class="table table-hover">
    <thead>
        <tr>
           <th th:text="#{metalrate.metalcode}"/></th>
           <th th:text="#{metalrate.metalname}"></th>
           <th th:text="#{metalrate.metalshortcode}"></th>
           <th th:text="#{metalrate.ondate}"></th>
           <th th:text="#{metalrate.purity}"></th>
        </tr>  
        </thead>
    <tbody>
        <tr th:each="metalRate : ${allMetalRate}">
	      <td th:text="${metalRate.metalCode}">MetalCode</td>
		  <td th:text="${metalRate.metalName}">MetalName</td>
		  <td th:text="${metalRate.metalShortcode}">MetalShortCode</td>
		  <td th:text="${metalRate.onDate}">OnDate</td>
		  <td th:text="${metalRate.purity}">Purity</td>		  		  
	    </tr>
	    </tbody>	
	</table>
	</div>
	</div>
	</div>
	<a href="#" th:href="@{/create-metalrate}" th:text="#{metalrate.add-more-metalrate}">Add User</a>
</body>
</html>
