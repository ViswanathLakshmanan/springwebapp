<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
  <script type="text/javascript" src="/webjars/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/webjars/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" />
      <title th:text="#{app.title}"> Title </title>
      <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
   <h1 th:text="#{app.product-details}">Details</h1>
    <a class="btn btn-primary" href="#" th:href="@{/}" th:text="#{app.metalrate-link}"  role="button">Add User</a>
		<a class="btn btn-primary" href="#" th:href="@{/app/}" th:text="#{app.purchase-link}"  role="button">Add User</a>
		<a class="btn btn-primary" href="#" th:href="@{/create-metalrate}" th:text="#{app.stock-link}"  role="button">Add User</a>
		<a class="btn btn-primary" href="#" th:href="@{/create-metalrate}" th:text="#{app.sales-link}"  role="button">Add User</a>
		<a class="btn btn-primary" href="#" th:href="@{/create-metalrate}" th:text="#{app.scheme-link}"  role="button">Add User</a>
	
    <div class="container">
		<div class="card">
		
		<div class="card-block">
		
   		 <table class="table table-hover">
   		 <thead>
        <tr>
           <th th:text="#{product.productcode}"/></th>
           <th th:text="#{product.productname}"></th>
           <th th:text="#{product.tag}"></th>
           <th th:text="#{product.weightorrate}"></th>
           <th th:text="#{product.shortname}"></th>
           <th th:text="#{product.wastage}"></th>
            <th th:text="#{product.metal}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${allProduct}">
	      <td th:text="${product.productCode}">Id</td>
		  <td th:text="${product.productName}">Title</td>
		  <td th:text="${product.taggedYorN}">TagY/N</td>
		  <td th:text="${product.weightOrRate}">Weight/Rate</td>
		  <td th:text="${product.shortName}">ShortName</td>
		<td th:text="${product.wastage}">Wastage</td>
		<td th:text="${product.metal.metalName}">Metal</td>
		<td><a href="#" th:href="@{/product/edit-product(id=${product.productCode})}">Edit</a></td>
		  		  
	    </tr>	
	    </tbody>
	</table>
	</hr>
	<ul class="nav nav-pills">
	<li class="nav-item"
	 th:each= "i : ${#numbers.sequence(0,allProduct.totalPages-1)}">
		<a th:href="@{/product/(page=${i})}" th:text="${i}" class="nav-link"
		th:classappend="${currentPage}==${i}?'active':''"></a> 
	 </li>
		
	</ul>
	</div>
	</div>
	</div>
	<a href="#" th:href="@{/product/create-product}" th:text="#{product.add-more-product}">Add Product</a>
</body>
</html>
